<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <div class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Coladev.com">
              <img src="{{ site.baseurl}}/assets/images/logo.png">
            </a>
          </div>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src="{{ site.baseurl }}/assets/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ site.baseurl }}/assets/js/highlight.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="{{ site.baseurl }}/assets/js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
